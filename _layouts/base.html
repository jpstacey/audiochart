<!DOCTYPE html>
<html lang="en-GB">
	<head>
		<meta charset="utf-8">
		<title>{{ page.title }}</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style>
{% include style.css %}
		</style>
		{% for css in page.extra-style %}
		<style>
{% include {{ css }}.css %}
		</style>
		{% endfor %}
		{% for js in page.extra-script %}
		<script src="{{ js }}"></script>
		{% endfor %}
	</head>
	<body>
		<header>
			<h1>{{ page.title }}</h1>
		</header>
		<main role="main">
		{{ content }}
		</main>
	</body>
</html>
