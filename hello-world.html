<!DOCTYPE html>
<html lang="en-GB">
	<head>
		<style>
			body {
				font-family: Verdana, sans-serif;
				font-size: 1.2em;
				line-height: 1.5em;
			}

			button {
				font-size: inherit;
			}
		</style>
		<script src="https://www.google.com/jsapi"></script>
		<script src="build/audiochart-min.js"></script>
		<script>
			google.load('visualization', '1.0', {'packages':['corechart']});
			google.setOnLoadCallback(draw_chart);

			function draw_chart() {
				//
				// Google Charts Stuff
				//

				var data = new google.visualization.DataTable();

				// Populate the table
				data.addColumn('string', 'Top Secret Evil Project');
				data.addColumn('number', 'Watermelons');
				data.addRows([
					['Alpha',   293],
					['Beta',    329],
					['Gamma',   261],
					['Delta',   130],
					['Epsilon', 196],
					['Zeta',    196],
				]);

				// Prepare chart options, then create and draw the chart
				var chart_options = {
					'title': 'Evil Project Efficacy',
					'width': 800,
					'height': 450,
					'curveType': 'function'
				};

				var chart = new google.visualization.LineChart(
					document.getElementById('chart'));
				chart.draw(data, chart_options);

				//
				// AudioChart Stuff
				//

				document.getElementById('play').onclick = function() {
					new AudioChart(data, audiochart_options);
				}
			}
		</script>
	</head>
	<body>
		<h1>Hello, AudioChart</h1>
		<div id="chart"></div>
		<button id="play">Play</button>
	</body>
</html>
